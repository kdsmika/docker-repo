<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nagarro Central Library</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
</head>
<body>
<div class="container my-2" align="center">

<h3>Book List</h3>
<a th:href="@{/addBook}" class="btn btn-primary btn-sm mb-3" >Add Book</a>
		<table style="width:80%" border="1"
				class = "table table-striped table-responsive-md">
			<thead>
		<tr>
			<th>Book Code</th>
            <th>Book Name</th>
            <th>Author</th>
			<th>Date added</th>
			<th>Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="book:${books}">
				<td th:text="${book.bookId}"></td>
				<td th:text="${book.bookName}"></td>
				<td th:text="${book.author.authName}"></td>
				<td th:text="${book.addedOn}"></td>
				<td> <a th:href="@{/edit/{id}(id=${book.bookId})}"
						class="btn btn-primary">Update</a>
					<a th:href="@{/delete/{id}(id=${book.bookId})}"
						class="btn btn-danger">Delete</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	</body>
	</html>
